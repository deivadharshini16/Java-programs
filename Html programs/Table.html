<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Rose</td>
    <td>1234567890</td>
    <td>India</td>
  </tr>
  <tr>
    <td>Mary</td>
    <td>9876543210</td>
    <td>America</td>
  </tr>
</table>



</body>
</html>
