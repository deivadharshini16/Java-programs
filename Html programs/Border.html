<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #96D4D4;
}
</style>
</head>
<body>

<h2>Table Invisible Borders</h2>

<p>Style of border make impression of invisible borders.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Sruthi</td>
    <td>Deiva</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Indhu</td>
    <td>Mathi</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Sathya</td>
    <td>Deiva</td>
    <td>22</td>
  </tr>
</table>

</body>
</html>
